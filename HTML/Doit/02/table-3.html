<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
	<style>
		table, th, td {
			border:1px solid #ccc;
		}		
		td, th {
			padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>브라우저</th>
			<td>제조업체</td>
			<th colspan="3">다운로드</th>
		</tr>
		<tr>
			<th>크롬(Chrome)</th>
            <th>Google</th>
			<td colspan="3">https://www.google.com/chrome</td>
		</tr>		
		<tr>
			<th>파이어폭스(Firefox)</th>
            <th>Mozilla</th>
			<td colspan="3">https://www.mozilla.org/ko/firefox</td>
		</tr>
        <tr>
			<th>엣지(Edge)</th>
            <th>Microsoft</th>
			<td colspan="3">https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
	</table>
</body>
</html>
